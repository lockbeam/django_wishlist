<!--below tells the wishlist template to go look for the base template
and include the text here-->
{% extends 'travel_wishlist/base.html' %}
<!--the block content tag takes all the below and inserts it into the base html-->
{% block content %}

<h2>Places you have visited</h2>

<!--if there's anything in the visited list we'll create the below loop-->

{% if visited %}

<ul>
    {% for place in visited %}
        <li>{{place.name}}</li>
    {% endfor %}
</ul>

<!--else display the message below-->
{% else %}

<p>You have not visited any places yet.</p>

{% endif %}

{% endblock %}
